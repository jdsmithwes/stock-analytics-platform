---
version: 2

models:
  - name: stg_stockpricedata
    description: "Cleaned and standardized daily stock price data."

    # Model-level tests
    tests:
      - dbt_utils.recency:
          arguments:
            field: trading_date
            datepart: day
            interval: 3

    # Column-level tests
    columns:
      - name: trading_date
        tests:
          - not_null

      - name: stock_ticker
        tests:
          - not_null

      - name: close_price
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0

      - name: trading_volume
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0

  - name: stg_stockoverview
    description: "Cleaned and standardized company overview fundamentals."

    columns:
      - name: ticker
        tests:
          - not_null

      - name: load_time
        tests:
          - not_null
