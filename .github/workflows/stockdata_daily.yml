name: Daily S&P500 Alpha Vantage Load

on:
  schedule:
    # 11 PM EST ≈ 04:00 UTC next day, Monday–Friday
    - cron: "0 4 * * 1-5"
  workflow_dispatch: {}  # allow manual runs

jobs:
  run-stock-loader:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Set up Python (use stable version on Actions)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"          # cache dependencies based on requirements.txt

      # 3) Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Run the async stock data loader script
      - name: Run S&P500 daily loader
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        run: |
          python "Python Scripts/StockDataApiCallScript.py"
