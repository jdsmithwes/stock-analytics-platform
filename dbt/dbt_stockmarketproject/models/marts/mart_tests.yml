version: 2

models:
  - name: mart_company_master
    description: "Final business-ready dataset combining fundamentals, returns, and sector data."

    columns:
      - name: ticker
        tests:
          - not_null
          - unique

      - name: sector
        tests:
          - not_null

      - name: blended_growth_score
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: -100
                max_value: 100

  - name: mart_factor_model
    description: "Final factor model (value, growth, momentum, quality)."

    columns:
      - name: ticker
        tests:
          - not_null

      - name: one_month_return
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: -1
                max_value: 1

  
